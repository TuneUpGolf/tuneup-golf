  <body>

            <!-- Action -->

                class="request-text border-0 rounded-pill demo"
                style="background-color: #0033a1"

                Request a Demo
              </button>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="container mt-5">
        <div class="card p-4">
          <h1 class="card-title text-center mb-4">Request a Demo</h1>
          <form id="demoForm">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="name"> Name</label>
                <input
                  type="text"
                  id="name"
                  name="name"
                  required
                  class="form-control"
                  placeholder="Your Name"
                />
              </div>
              <div class="form-group col-md-6">
                <label for="email">Email</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  required
                  class="form-control"
                  placeholder="Your Email"
                />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="phone"> Phone Number</label>
                <input
                  type="tel"
                  id="phone"
                  name="phone"
                  required
                  class="form-control"
                  placeholder="Your Phone Number"
                />
              </div>
              <div class="form-group col-md-6">
                <label for="clubName"> Club Name</label>
                <input
                  type="text"
                  id="clubName"
                  name="clubName"
                  required
                  class="form-control"
                  placeholder="Your Club Name"
                />
              </div>
            </div>
            <div class="form-group">
              <label for="message"> Message</label>
              <textarea
                id="message"
                name="message"
                rows="4"
                required
                class="form-control"
                placeholder="Your Message"
              ></textarea>
            </div>
            <div
              class="container d-flex align-items-lg-center justify-content-center mt-3 mt-lg-0"
            >
              <button type="submit" id="btn-end" class="btn btn-primary w-25">
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"

    <script>
      document.getElementById("demoForm").onsubmit = function (event) {
        event.preventDefault();
        alert("Form submitted!");
      };
      document.addEventListener("DOMContentLoaded", () => {
        // Select all navigation links within the #mynav container
        const navLinks = document.querySelectorAll("#mynav .nav-link");

        // Add click event listeners to each nav link
        navLinks.forEach((link) => {
          link.addEventListener("click", () => {
            // Remove the 'active' class from all nav links
            navLinks.forEach((nav) => nav.classList.remove("active"));

            // Add the 'active' class to the clicked link
            link.classList.add("active");
          });
        });
      });
    </script>
